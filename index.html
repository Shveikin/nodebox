<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nodebox</title>
    <script src="nodebox.js"></script>
    <script src="showDialog.js"></script>
    <link rel="stylesheet" href="showDialog.css">
</head>
<body style="background: url(1.png);">
    <script>
        // document.body.appendChild(nodebox())

        showDialog({
            
            style: {background: '#222', color: "#fff", width: 1000},
            title: 'Серия',
            message: nodebox(
                [{
                    action: 'document',
                    pos: [80,40],
                    outputs: ['#.']
                },{
                    action: 'createArray',
                    pos: [300,40],
                    inputs: ['#"coloumns"', '"from_table"', '"where"', '"key"']
                },{
                    action: 'if',
                    pos: [500,100],
                    inputs: ['#1==1'],
                    outputs: ['#true', '#false']
                }]
            , {
                outputsFitst: false,
                canAddArg: false,
                zoom: 0.2
            })
        });
    </script>
</body>
</html>
